services:
  # Bob - Discord Bot
  bob:
    build:
      context: ./bob
    container_name: bob
    restart: always
    ports:
      - "8889:8889"
    environment:
      - PORT=8889
    env_file:
      - ./.env
    networks:
      - osrs-network

  # Old Wise Man - API
  old-wise-man:
    build:
      context: ./oldWiseMan
    container_name: old-wise-man
    restart: always
    ports:
      - "8888:8888"
    environment:
      - OLD_WISE_MAN_PORT=8888
    env_file:
      - ./.env
    networks:
      - osrs-network

  # King Roald
  king-roald:
    build:
      context: ./kingRoald
    container_name: king-roald
    restart: always
    ports:
      - "8890:8890"
    environment:
      - PORT=8890
    env_file:
      - ./.env
    networks:
      - osrs-network
    # Add dependency on mongodb if we decide to run it locally
    # depends_on:
    #   - mongodb

