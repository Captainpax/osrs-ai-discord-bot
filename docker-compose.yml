services:
  # Bob - Discord Bot
  bob:
    build:
      context: ./bob
    container_name: bob
    restart: always
    ports:
      - "8889:8889"
    environment:
      - PORT=8889
    env_file:
      - ./.env
    networks:
      - osrs-network
    depends_on:
      old-wise-man:
        condition: service_healthy
      n8n:
        condition: service_healthy
      local-ai:
        condition: service_healthy

  # Old Wise Man - API
  old-wise-man:
    build:
      context: ./oldWiseMan
    container_name: old-wise-man
    restart: always
    ports:
      - "8888:8888"
    environment:
      - OLD_WISE_MAN_PORT=8888
    env_file:
      - ./.env
    networks:
      - osrs-network
    depends_on:
      mongodb:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "fetch('http://localhost:8888/health').then(r => r.ok ? process.exit(0) : process.exit(1)).catch(() => process.exit(1))"]
      interval: 15s
      timeout: 10s
      retries: 10
      start_period: 30s

  # King Roald
  king-roald:
    build:
      context: ./kingRoald
    container_name: king-roald
    restart: always
    ports:
      - "8890:8890"
    environment:
      - PORT=8890
    env_file:
      - ./.env
    networks:
      - osrs-network
    depends_on:
      old-wise-man:
        condition: service_healthy
      n8n:
        condition: service_healthy
      local-ai:
        condition: service_healthy

  # n8n - Workflow Automation
  n8n:
    image: n8nio/n8n:latest
    container_name: n8n
    restart: always
    ports:
      - "5678:5678"
    environment:
      - N8N_PORT=5678
      - N8N_ENCRYPTION_KEY=${N8N_ENCRYPTION_KEY}
      - NODE_NO_WARNINGS=1
      - N8N_WEBHOOK_URL=http://n8n:5678
      - AI_BASE_URL=${AI_BASE_URL}
      - AI_MODEL=${AI_MODEL}
    env_file:
      - ./.env
    networks:
      - osrs-network
    volumes:
      - n8n_data:/home/node/.n8n
    depends_on:
      local-ai:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "node -e \"fetch('http://localhost:5678/healthz').then(r => r.ok ? process.exit(0) : process.exit(1)).catch(() => process.exit(1))\""]
      interval: 15s
      timeout: 10s
      retries: 15
      start_period: 60s

  # LocalAI - Self-hosted AI
  local-ai:
    image: localai/localai:master-aio-gpu-nvidia-cuda-12
    container_name: local-ai
    restart: always
    ports:
      - "8080:8080"
    environment:
      - DEBUG=true
      - MODELS_PATH=/models
      - THREADS=4
    volumes:
      - localai_data:/models
      - localai_backends:/backends
      - localai_config:/configuration
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    networks:
      - osrs-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/readyz"]
      interval: 30s
      timeout: 10s
      retries: 20
      start_period: 10m

  # MongoDB - Database
  mongodb:
    image: mongo:latest
    container_name: mongodb
    restart: always
    ports:
      - "27017:27017"
    networks:
      - osrs-network
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 20s

  # Redis - Cache & AI Memory
  redis:
    image: redis:latest
    container_name: redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - osrs-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  osrs-network:
    driver: bridge

volumes:
  n8n_data:
  mongodb_data:
  mongodb_config:
  localai_data:
  localai_backends:
  localai_config:
  redis_data:
