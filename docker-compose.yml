services:
  # Bob - Discord Bot
  bob:
    build:
      context: ./bob
    container_name: bob
    restart: always
    env_file:
      - ./bob/.env
    # We don't necessarily need to expose ports for a Discord bot as it connects outwards

  # Old Wise Man - API
  old-wise-man:
    build:
      context: ./oldWiseMan
    container_name: old-wise-man
    restart: always
    ports:
      - "8888:8888"
    env_file:
      - ./oldWiseMan/.env
